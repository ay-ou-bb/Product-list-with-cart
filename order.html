<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="popup" class="container-order">
        <img class="icon-order-confirmed" src="./assets/images/icon-order-confirmed.svg" alt="">
        <div>
            <h1>Order Confirmed</h1>
            <p>we hope you enjoy your food</p>
        </div>
        <div class="parent-order">
            <div class="content-order">
                <div class="product-order">
                    <div class="product-selected">
                        <img src="./assets/images/image-baklava-thumbnail.jpg" alt="">
                        <div class="order-name-with-price">
                            <h4>classic tiramisu</h4>
                            <p><span class="quantity-color">1x</span><span>@$5.50</span></p>
                        </div>
                    </div>
                    <h3>$5.50</h3>
                </div>
                <hr>
                <div class="price-total-product">
                    <p>order total</p>
                    <h2>$46.50</h2>
                </div>
            </div>
            <button >confirm order</button>
        </div>
    </div>
</body>
</html>
